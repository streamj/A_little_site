{% extends 'blog/blog_base.html' %}
<!--{% load custom_markdown %}-->

{% block content %}
<div class="posts">
    <section class="post">
        <header class="post-header">
            <h2 class="post-title">{{ post.title }}</h2>
            <p class="post-meta">
                Time:
                <a class="post-author" href="#">
                    {{ post.date_time|date: "Y /m /d" }}</a>
                <a class="post-category post-catgegory-js" href="#">
                    {{ post.category }}</a>
            </p>
        </header>

        <div class="post-description">
            <p>
                {{ post.content }}
            </p>
        </div>
    </section>
    <!--   {% include "blog/duoshuo.html" %} -->
</div>
{% endblock %}
