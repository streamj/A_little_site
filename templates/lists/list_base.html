<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}A Little Site{% endblock title %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="/static/base.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <div class="container">

            <nav class="navbar navbar-default" role="navigation">

                <a class="navbar-brand" href="/">Home</a>
                {% if user.is_authenticated %}
                <a class="btn navbar-btn navbar-right" id="id_logout" href="#">Log out</a> 
                {% else %}
                <a class="btn navbar-btn navbar-right" id="id_login" href="#">Sign in</a>
                <a class="btn navbar-btn navbar-right" id="id_register" href="{% url 'register' %}">Sign up</a>
                {% endif %}
            </nav>

            <div class="row">
                <div class="col-md-6 col-md-offset-3 jumbotron">
                    <div class="text-center">
                        <h1>{% block header_text %}{% endblock %}</h1>

                        <form method="POST" action="{% block form_action %}{% endblock %}">
                            {{ form.text }}
                            {% csrf_token %}
                            {% if form.errors %}
                            <div class="form-group has-error">
                                <div class="help-block">
                                    {{ form.text.errors }}</div>
                            </div>
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
            {% block content %}
            {% endblock %}

            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    {% block table %}
                    {% endblock %}
                </div>
            </div>
            <div class="mysearch">
            <form class="little_search" action="#" method="post">
                <label for="search">Search</label>
                <input type="search" id="search" name="search" placeholder="search">
            </form>
            </div>

        </div>
        <script src="http://code.jquery.com/jquery.min.js"></script>
        <script src="/static/list.js"></script>
        <script src="/static/foo.js"></script>
    </body>
</html>
